name: CI

on:
  push:
    branches: [main]

jobs:
  build-test-lint-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (prod target) with cache
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: prod
          tags: cozycup-api:ci
          push: false
          load: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image as tar
        uses: shrink/actions-docker-registry-save@v3
        with:
          image: cozycup-api:ci
          save-name: cozycup-api-ci-image
